<div class="amat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
      
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">  
        <th mat-header-cell *matHeaderCellDef>{{column}}</th>  
        <td mat-cell *matCellDef="let row">{{row[column]}}</td>  
    </ng-container>
  
  
    <!-- delete Column -->
    <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="deleteRow(row.id)">
        <mat-icon>clear</mat-icon>
        </button>
    </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumnsWithDelete"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsWithDelete;"></tr>
      <!-- <tr mat-header-row *matHeaderRowDef="displayedColumnsWithDelete"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsWithDelete;"></tr> -->
    </table>
  
  </div>
