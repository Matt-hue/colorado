<mat-form-field>  
    <input matInput type="number" [(ngModel)]="counterValue" min="0" max="10" />  
    <button mat-icon (click)="incrementCounter()" aria-label="Increment">  
      <mat-icon>add</mat-icon>  
    </button>  
    <button mat-icon (click)="decrementCounter()" aria-label="Decrement">  
      <mat-icon>remove</mat-icon>  
    </button>  
  </mat-form-field>
