<div class="grid-container">
    <div class="kpi-wrap">
      <mat-grid-list [cols]="cols" rowHeight="131px">
        <mat-grid-tile *ngFor="let card of KPICards" [colspan]="1" [rowspan]="1">
          <app-kpi-card class="kpi-card"
                [title]="card.title"
                [value]="card.value.toString()"
                [progressBar]="false"
          ></app-kpi-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
