<mat-card class="property-card">
    <mat-card-header>
        <p class="property-type">{{property.type}}</p>
        <span class="spacer"></span>
        <p>{{property.address}}</p>
      <!-- <mat-card-subtitle>{{property.address}}</mat-card-subtitle>
      <mat-card-title>{{property.type}}</mat-card-title> -->
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
    <div class="rooms-stats">
        <div class="room-stat">
            <mat-icon fontIcon="bed" class="icon"></mat-icon>
            <h3 class="stat">bed</h3>
            <h3 class="stat"> x 2</h3>
        </div>
        <div class="room-stat">
            <mat-icon class="icon" fontIcon="single_bed"></mat-icon>
            <h3 class="stat">single bed</h3>
            <h3 class="stat"> x 2</h3>
        </div>
        <div class="room-stat">
            <mat-icon fontIcon="bathtub" class="icon"></mat-icon>
            <h3 class="stat">bathroom</h3>
            <h3 class="stat"> x 2</h3>
        </div>
        <div class="room-stat">
            <mat-icon fontIcon="countertops" class="icon"></mat-icon>
            <h3 class="stat">kitchen</h3>
            <h3 class="stat"> x 1</h3>
        </div>
    </div>
      <mat-divider></mat-divider>
      <div class="orders">
        <mat-card-title>Previous Orders</mat-card-title>
        <table mat-table
            [dataSource]="dataSource" multiTemplateDataRows
            class="amat-elevation-z8">
        <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>
        <ng-container matColumnDef="expand">
            <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
            <td mat-cell *matCellDef="let element">
            <button mat-icon-button aria-label="expand row" (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
                <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
                <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
            </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="accent" mat-button>order again</button>
            </td>
        </ng-container>

        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
            <div class="example-element-detail"
                [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <div>
                    <ul>
                        <li *ngFor="let package of element.packages">{{package.count}} x {{package.name}}:    {{package.value}}</li>
                    </ul>
                </div>
            </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
            class="example-element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
        </table>
      </div>
    </mat-card-content>
    <mat-card-actions>
    <a id="shop-a" href="https://strlinens.com/shop">
        <button id="shop-btn" mat-raised-button color="primary" mat-button >
            <mat-icon>shopping_cart</mat-icon> Shop
        </button>
    </a>
    </mat-card-actions>
    <mat-card-footer>
    </mat-card-footer>
</mat-card>
